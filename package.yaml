name:                sharebuf
version:             0.1.0.0
github:              "githubuser/sharebuf"
license:             BSD3
author:              "Greg Wiley"
maintainer:          "Greg Wiley <aztec.rex@jammm.com>"
copyright:           "2018 Greg Wiley"

extra-source-files:
  - README.md

description: See <https://github.com/githubuser/sharebuf#readme>


ghc-options:
  - -Wall

dependencies:
  - base >= 4.7 && < 5
  - text
  - vector

library:
  source-dirs: src

executables:
  sharebuf-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sharebuf

tests:
  sharebuf-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sharebuf
    - containers
    - tasty
    - tasty-hunit

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - MonoLocalBinds
  - GeneralizedNewtypeDeriving
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeOperators
  - TypeFamilies

